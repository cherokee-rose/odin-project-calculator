<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    
    <!-- Calculator -->
    <div id="calculator" class="container">
        <div class="row row-cols-1">
            <!-- The 1st level -->

            <!--The display container-->
            <div id="display" class="col">
                0
            </div>
            <div class="row col">
                <!-- The 2nd level -->
                <div class="row row-cols-1 col-8">
                    <!-- The 3rd level -->

                    <!-- The 2nd group of operators container -->
                    <div id="operators-2" class="row col">
                        <div class="col">C</div>
                        <div class="col">+/-</div>
                        <div class="col">%</div>
                    </div>
                    <!-- The digits container -->
                    <div id="digits" class="row row-cols-3 col">
                        <div class="col">7</div>
                        <div class="col">8</div>
                        <div class="col">9</div>
                        <div class="col">4</div>
                        <div class="col">5</div>
                        <div class="col">6</div>
                        <div class="col">1</div>
                        <div class="col">2</div>
                        <div class="col">3</div>
                        <div class="col-8">0</div>
                        <div class="col">.</div>
                    </div>
                </div>
                <!-- The 1st group of operators container -->
                <div id="operators-1" class="row row-cols-1 col-4">
                    <div class="col">/</div>
                    <div class="col">*</div>
                    <div class="col">-</div>
                    <div class="col">+</div>
                    <div class="col">=</div>
                </div>
            </div>
        </div>
    </div>





    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
